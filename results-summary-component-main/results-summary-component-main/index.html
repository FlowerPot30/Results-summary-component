<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="left-section">
        <b>Your Result</b>
        <div class="stat-circle">
          <div class="score">76</div>
          <div class="max-score">of 100</div>
        </div>
        <b class="result">Great</b>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="right-section">
        <b>Summary</b>
        <div class="stat">
          <span class="title">
            <img src="assets/images/icon-reaction.svg" />
            <p class="red">Reaction</p>
          </span>
          <span class="number">
            <b>80 &nbsp</b>
            <p>/ 100</p>
          </span>
        </div>
        <div class="stat">
          <span class="title">
            <img src="assets/images/icon-memory.svg" />
            <p class="orange">Memory</p>
          </span>
          <span class="number">
            <b>92 &nbsp</b>
            <p>/ 100</p>
          </span>
        </div>
        <div class="stat">
          <span class="title">
            <img src="assets/images/icon-verbal.svg" />
            <p class="green">Verbal</p>
          </span>
          <span class="number">
            <b>61 &nbsp</b>
            <p>/ 100</p>
          </span>
        </div>
        <div class="stat">
          <span class="title">
            <img src="assets/images/icon-visual.svg" />
            <p class="blue">Visual</p>
          </span>
          <span class="number">
            <b>72 &nbsp</b>
            <p>/ 100</p>
          </span>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
